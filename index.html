<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>the code review</h1>
    </header>
    
    <aside>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your 
            code is doing right in your inbox
        </p>
    </aside>

    <div class="border">

    </div>

    <form action="index.html" method="POST">

        <fieldset id="set1">
            <legend>Contact Information</legend>

            <div class="container">
            <label for="fname">Full Name</label>
            <input type="text" id="fname" name="user_fname" placeholder="Required" required>
            </div>

            <div class="container">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required" required>
            </div>

            <div class="container">
            <label for="pnumber">Phone Number</label>
            <input type="tel" id="pnumber" name="user_number" placeholder="Phone Number" required>
            </div>

            <div class="container">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" placeholder="Address" required>
            </div>

            <div class="container">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="City" required>
            </div>

            <div class="container">
            <label for="state">State</label>
            <select name="user_state" id="state" required>
                <option value="" selected>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            </div>

            <div class="container">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="Zip Code" required>
            </div>

        </fieldset>

        <div class="border">

        </div>

        <fieldset id="set2">
            <legend>Newsletter</legend>
        
            <label>Select the newsletters you would like 
                    to recieve 
            </label>

            <div class="box">
            <input type="checkbox" id="hnews" name="user_news" value="hnews">
            <label for="hnews" class="newslabel">HTML News</label>
            <br><br>
            <input type="checkbox" id="cnews" name="user_news" value="cnews">
            <label for="cnews" class="newslabel">CSS News</label>
            <br><br>
            <input type="checkbox" id="jnews" name="user_news" value="jnews">
            <label for="jnews" class="newslabel">Javascript News</label>
            </div>

            <label> Newsletter format</label>
            <div class="box">
            <input type="radio" id="htext" name="user_text" value="htext">
            <label for="htext" class="newslabel">HTML</label>
            <br><br>
            <input type="radio" id="ptext" name="user_text" value="ptext">
            <label for="ptext" class="newslabel">Plain Text</label>
            </div>

            <div class="box">
            <label for="comment">Other topics you'd like to hear about</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <button>Sign Up</button>
        </fieldset>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </form>

    
</body>
</html>
